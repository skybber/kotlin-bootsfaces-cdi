<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Kotlin and JSF/BootsFaces</title>
</h:head>
<h:body>
    <b:container>
        <h:form>
            <h1>Kotlin + JSF/BootsFaces + CDI</h1>
            <b:row>
                <b:column tiny-screen="full-width">
                    <b:inputText value="#{personForm.firstName}" label="First name:"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column tiny-screen="full-width">
                    <b:inputText value="#{personForm.lastName}" label="Last name:"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column tiny-screen="full-width">
                    <b:inputText value="#{personForm.email}" label="Email:"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:commandButton value="Save" action="#{personController.savePerson()}" look="primary" />
                </b:column>
            </b:row>
            <b:row>
                <b:column tiny-screen="full-width">
                    <b:dataTable var="_person" value="#{personController.personList}">
                        <b:dataTableColumn headerText="First name">#{_person.firstName}</b:dataTableColumn>
                        <b:dataTableColumn headerText="Last name">#{_person.lastName}</b:dataTableColumn>
                        <b:dataTableColumn headerText="Last name">#{_person.email}</b:dataTableColumn>
                    </b:dataTable>
                </b:column>
            </b:row>
        </h:form>
    </b:container>
</h:body>
</html>
