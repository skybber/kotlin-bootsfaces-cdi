// Apply the java-library plugin to add support for Java Library
apply plugin: 'war'

group = 'org.hotswap'

version = '1.0-SNAPSHOT'

description = "kotlin-bootsfaces-cdi"

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
   ext.kotlin_version = '1.1.1'

   repositories {
     mavenCentral()
   }

   dependencies {
     classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
     classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"

  }
}

apply plugin: "kotlin-allopen"

apply plugin: "kotlin"

allOpen {
    annotation("javax.enterprise.context.ApplicationScoped")
    annotation("javax.enterprise.context.SessionScoped")
    annotation("javax.enterprise.inject.Model")
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url "http://download.java.net/maven/2/" }
    maven { url "http://repository.primefaces.org/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {

    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.1.1'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    compile group: 'org.apache.geronimo.specs', name: 'geronimo-interceptor_1.2_spec', version:'1.0'
    compile group: 'org.apache.geronimo.specs', name: 'geronimo-jcdi_1.1_spec', version:'1.0'
    compile group: 'org.apache.geronimo.specs', name: 'geronimo-atinject_1.0_spec', version:'1.0'
    compile group: 'org.apache.geronimo.specs', name: 'geronimo-annotation_1.2_spec', version:'1.0'
    compile group: 'org.apache.openwebbeans', name: 'openwebbeans-impl', version:'1.7.0'
    compile group: 'org.apache.openwebbeans', name: 'openwebbeans-web', version:'1.7.0'
    compile group: 'org.apache.openwebbeans', name: 'openwebbeans-resource', version:'1.7.0'
    compile group: 'org.apache.openwebbeans', name: 'openwebbeans-jsf', version:'1.7.0'
    compile group: 'org.apache.openwebbeans', name: 'openwebbeans-el22', version:'1.7.0'
    compile group: 'org.apache.openwebbeans', name: 'openwebbeans-spi', version:'1.7.0'
    compile group: 'org.apache.openwebbeans', name: 'openwebbeans-tomcat7', version:'1.7.0'
    compile group: 'org.jboss', name: 'jandex', version:'2.0.3.Final'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    compile group: 'org.apache.myfaces.core', name: 'myfaces-api', version:'2.2.10'
    compile group: 'org.apache.myfaces.core', name: 'myfaces-impl', version:'2.2.10'
    compile group: 'net.bootsfaces', name: 'bootsfaces', version: '1.0.2'
    compile group: 'org.omnifaces', name: 'omnifaces', version:'2.4'
    compile group: 'javax.validation', name: 'validation-api', version:'1.1.0.Final'

    testImplementation group: 'junit', name: 'junit', version:'4.11'
}

